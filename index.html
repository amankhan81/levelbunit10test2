<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level B Unit 10 Vocabulary Quiz</title>
    <!-- html2canvas for screenshot functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --cyan: #00f3ff;
            --magenta: #ff00ff;
            --lime: #39ff14;
            --yellow: #fff200;
            --dark-bg: #0a0a0c;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 24pt; /* Global 24pt visibility */
            overflow: hidden; /* Locked to window */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 10px solid var(--cyan);
            box-shadow: inset 0 0 30px var(--cyan), 0 0 40px var(--cyan);
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                              url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            padding: 2vh;
        }

        /* Screens */
        .screen {
            display: none;
            width: 90%;
            max-width: 1200px;
            height: 85vh; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 0.4s ease-out;
        }

        .active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Titles and Typography */
        .neon-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24pt; /* Explicitly 24pt as requested */
            color: #fff;
            text-shadow: 0 0 10px var(--magenta), 0 0 20px var(--magenta);
            margin: 0 0 4vh 0;
            text-transform: uppercase;
        }

        .neon-border-box {
            border: 3px solid var(--lime);
            padding: 30px;
            box-shadow: 0 0 15px var(--lime);
            background: rgba(0,0,0,0.7);
            width: 100%;
            max-width: 600px;
        }

        input {
            background: transparent;
            border: 2px solid var(--cyan);
            color: var(--cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 20pt;
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            outline: none;
            box-shadow: 0 0 10px var(--cyan);
            text-align: center;
        }

        .btn {
            background: transparent;
            border: 3px solid var(--magenta);
            color: var(--magenta);
            padding: 15px 45px;
            font-size: 24pt;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            margin-top: 5vh;
            text-shadow: 0 0 5px var(--magenta);
            box-shadow: 0 0 15px var(--magenta);
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--magenta);
            color: #000;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 80pt;
            color: var(--cyan);
            text-shadow: 0 0 25px var(--cyan);
            cursor: pointer;
            z-index: 100;
            padding: 20px;
            transition: 0.2s;
        }
        .nav-arrow:hover { 
            color: var(--magenta); 
            text-shadow: 0 0 30px var(--magenta);
        }
        #prev-arrow { left: 1vw; }
        #next-arrow { right: 1vw; }

        /* Quiz Logic UI */
        .question-text {
            margin-bottom: 5vh;
            color: var(--lime);
            text-shadow: 0 0 10px var(--lime);
            font-weight: 700;
            max-width: 900px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .option {
            padding: 25px;
            border: 3px solid var(--cyan);
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option.disabled { cursor: default; }

        /* Selection/Reveal States */
        .option.correct-reveal {
            background: var(--lime) !important;
            color: #000 !important;
            border-color: #fff !important;
            box-shadow: 0 0 30px var(--lime);
        }

        .option.wrong-reveal {
            background: var(--magenta) !important;
            color: #000 !important;
            border-color: #fff !important;
            box-shadow: 0 0 30px var(--magenta);
        }

        /* Results Dashboard */
        .result-dashboard {
            width: 100%;
            max-width: 900px;
            padding: 40px;
            border: 5px solid var(--magenta);
            box-shadow: 0 0 40px var(--magenta);
            background: rgba(0,0,0,0.9);
        }

        .score-bar-container {
            width: 100%;
            height: 50px;
            background: rgba(255,255,255,0.05);
            margin: 30px 0;
            border: 3px solid var(--lime);
            position: relative;
            overflow: hidden;
        }

        .score-bar-fill {
            height: 100%;
            background: var(--lime);
            box-shadow: 0 0 25px var(--lime);
            width: 0%;
            transition: width 1.5s ease-out;
        }

        /* Fixed Overlays */
        .fs-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: var(--yellow);
            font-size: 14pt;
            cursor: pointer;
            text-shadow: 0 0 8px var(--yellow);
            border: 2px solid var(--yellow);
            padding: 8px 15px;
            background: none;
            font-family: 'Orbitron', sans-serif;
        }

        .creator-tag {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: var(--yellow);
            font-size: 14pt; /* Explicitly 14pt */
            text-shadow: 0 0 10px var(--yellow);
            z-index: 200;
            font-family: 'Rajdhani', sans-serif;
        }

        .current-date {
            position: absolute;
            bottom: 20px; 
            left: 50%;
            transform: translateX(-50%);
            font-size: 12pt;
            color: #888;
        }

        .camera-btn {
            font-size: 50pt;
            color: var(--cyan);
            text-shadow: 0 0 15px var(--cyan);
            cursor: pointer;
            background: none;
            border: none;
            transition: 0.3s;
        }
        .camera-btn:hover { transform: scale(1.1); color: var(--magenta); }

        .trophy {
            font-size: 100pt;
            color: gold;
            text-shadow: 0 0 40px gold;
            margin-bottom: 10px;
        }

        .remark {
            font-size: 36pt;
            color: var(--lime);
            text-shadow: 0 0 15px var(--lime);
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <!-- Audio -->
        <audio id="sound-correct" src="correct.mp3" preload="auto"></audio>
        <audio id="sound-wrong" src="wrong.mp3" preload="auto"></audio>

        <!-- Nav Arrows -->
        <div id="prev-arrow" class="nav-arrow" onclick="moveQuestion(-1)" style="display:none;">&#10094;</div>
        <div id="next-arrow" class="nav-arrow" onclick="moveQuestion(1)" style="display:none;">&#10095;</div>

        <!-- Intro -->
        <div id="intro-screen" class="screen active">
            <h1 class="neon-title">Level B Unit 10</h1>
            <div class="neon-border-box">
                <input type="text" id="input-fname" placeholder="FIRST NAME">
                <input type="text" id="input-lname" placeholder="LAST NAME">
                <input type="text" id="input-class" placeholder="CLASS / SECTION">
            </div>
            <button class="btn" onclick="startQuiz()">START QUIZ</button>
        </div>

        <!-- Quiz -->
        <div id="quiz-screen" class="screen">
            <div id="q-counter" style="color: var(--magenta); font-family: 'Orbitron'; font-size: 20pt; margin-bottom: 2vh;">QUESTION 01 / 25</div>
            <div id="q-text" class="question-text">Loading...</div>
            <div id="options-container" class="options-grid"></div>
        </div>

        <!-- Results -->
        <div id="result-screen" class="screen">
            <div class="result-dashboard" id="result-card">
                <h2 style="font-family: 'Orbitron'; color: var(--cyan); font-size: 24pt;">LEVEL B UNIT 10 VOCABULARY</h2>
                <div id="student-display" style="margin: 20px 0; font-size: 32pt;">[NAME] | [CLASS]</div>
                
                <div id="reward-area"></div>
                
                <div class="score-bar-container">
                    <div id="score-fill" class="score-bar-fill"></div>
                </div>
                <div id="score-text" style="color: var(--lime); font-family: 'Orbitron'; font-size: 28pt;">SCORE: 0%</div>
            </div>
            
            <div style="margin-top: 30px;">
                <button class="camera-btn" onclick="captureScreen()">üì∏</button>
            </div>
        </div>

        <!-- Shared Overlays -->
        <button class="fs-btn" onclick="toggleFS()">FULL SCREEN</button>
        <div class="current-date" id="date-display"></div>
        <div class="creator-tag">Created by: Amanullah Khan</div>
    </div>

    <script>
        const vocabulary = [
            { w: "bellow", d: "to roar; a deep, loud roar" },
            { w: "beneficiary", d: "one who receives benefits" },
            { w: "botch", d: "to ruin through clumsiness" },
            { w: "clutter", d: "to fill or cover in a disorderly way" },
            { w: "dilapidated", d: "falling apart or ruined, run-down" },
            { w: "dismantle", d: "to take apart; to strip of something" },
            { w: "farce", d: "a play filled with ridiculous happenings" },
            { w: "futile", d: "not successful, useless" },
            { w: "grueling", d: "very tiring, calling for extreme effort" },
            { w: "hospitable", d: "offering friendly or generous treatment" },
            { w: "lair", d: "the home or den of a wild animal" },
            { w: "lavish", d: "overly generous, extravagant" },
            { w: "morbid", d: "in an unhealthy mental state; extremely gloomy" },
            { w: "notorious", d: "widely known because of bad conduct" },
            { w: "pamper", d: "to allow too many privileges" },
            { w: "parasite", d: "an organism that lives on or in another" },
            { w: "shirk", d: "to avoid or get out of doing work" },
            { w: "surplus", d: "an amount beyond what is required" },
            { w: "timidity", d: "the state of being easily frightened" },
            { w: "veto", d: "the power to forbid or prevent" }
        ];

        let quizQuestions = [];
        let currentIndex = 0;
        let responses = {}; 
        let userFName = "", userLName = "", userClass = "";

        function generateQuiz() {
            quizQuestions = [];
            for(let i=0; i<25; i++) {
                const target = vocabulary[Math.floor(Math.random() * vocabulary.length)];
                const type = Math.random() > 0.5 ? 'MCQ' : 'TF';
                
                let q = { word: target.w };
                if(type === 'MCQ') {
                    q.text = `Which definition fits the word: "${target.w.toUpperCase()}"?`;
                    q.correct = target.d;
                    q.options = shuffle([target.d, ...getWrongDefs(3, target.d)]);
                } else {
                    const coin = Math.random() > 0.5;
                    const displayDef = coin ? target.d : vocabulary[Math.floor(Math.random()*vocabulary.length)].d;
                    q.text = `TRUE or FALSE: "${target.word.toUpperCase()}" means "${displayDef}"?`;
                    q.correct = coin ? "True" : "False";
                    q.options = ["True", "False"];
                }
                quizQuestions.push(q);
            }
        }

        function getWrongDefs(count, exclude) {
            return vocabulary.filter(x => x.d !== exclude).sort(() => 0.5 - Math.random()).slice(0, count).map(x => x.d);
        }

        function shuffle(arr) { return arr.sort(() => 0.5 - Math.random()); }

        function startQuiz() {
            userFName = document.getElementById('input-fname').value.trim();
            userLName = document.getElementById('input-lname').value.trim();
            userClass = document.getElementById('input-class').value.trim();

            if(!userFName || !userLName || !userClass) return;

            generateQuiz();
            showScreen('quiz-screen');
            document.getElementById('prev-arrow').style.display = 'block';
            document.getElementById('next-arrow').style.display = 'block';
            document.getElementById('date-display').innerText = new Date().toLocaleDateString();
            renderQuestion();
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function renderQuestion() {
            const q = quizQuestions[currentIndex];
            const answered = responses[currentIndex] !== undefined;
            
            document.getElementById('q-counter').innerText = `QUESTION ${String(currentIndex + 1).padStart(2, '0')} / 25`;
            document.getElementById('q-text').innerText = q.text;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.options.forEach(opt => {
                const div = document.createElement('div');
                div.className = 'option';
                if(answered) {
                    div.classList.add('disabled');
                    if(opt === q.correct) div.classList.add('correct-reveal');
                    else if(opt === responses[currentIndex]) div.classList.add('wrong-reveal');
                } else {
                    div.onclick = () => handleChoice(opt);
                }
                div.innerText = opt;
                container.appendChild(div);
            });
        }

        function handleChoice(opt) {
            if(responses[currentIndex] !== undefined) return;
            const q = quizQuestions[currentIndex];
            responses[currentIndex] = opt;
            
            if(opt === q.correct) playSound('sound-correct');
            else playSound('sound-wrong');
            
            renderQuestion();
        }

        function playSound(id) {
            const s = document.getElementById(id);
            if(s) { s.currentTime = 0; s.play().catch(() => {}); }
        }

        function moveQuestion(dir) {
            if(dir === 1 && currentIndex === 24) {
                showResults();
                return;
            }
            currentIndex += dir;
            if(currentIndex < 0) currentIndex = 0;
            if(currentIndex > 24) currentIndex = 24;
            renderQuestion();
        }

        function showResults() {
            document.getElementById('prev-arrow').style.display = 'none';
            document.getElementById('next-arrow').style.display = 'none';
            
            let score = 0;
            quizQuestions.forEach((q, i) => { if(responses[i] === q.correct) score++; });
            const pct = Math.round((score / 25) * 100);

            showScreen('result-screen');
            document.getElementById('student-display').innerText = `${userFName.toUpperCase()} ${userLName.toUpperCase()} | ${userClass.toUpperCase()}`;
            document.getElementById('score-text').innerText = `SCORE: ${pct}%`;
            
            const reward = document.getElementById('reward-area');
            reward.innerHTML = '';
            if(pct >= 90) {
                reward.innerHTML = `<div class="trophy">üèÜ</div><div class="remark">EXQUISITE WORK</div>`;
            }

            setTimeout(() => { document.getElementById('score-fill').style.width = pct + '%'; }, 300);
        }

        function toggleFS() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else if (document.exitFullscreen) document.exitFullscreen();
        }

        function captureScreen() {
            const target = document.getElementById('app-container');
            // Hide UI during capture
            const overlays = [document.querySelector('.creator-tag'), document.querySelector('.fs-btn'), document.querySelector('.camera-btn')];
            overlays.forEach(o => o.style.visibility = 'hidden');

            html2canvas(target, { backgroundColor: '#0a0a0c' }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Result_${userFName}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
                overlays.forEach(o => o.style.visibility = 'visible');
            });
        }
    </script>
</body>
</html>
